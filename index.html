<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CriptedMessages</title>
    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>

    <div>
      <p>Hours</p>
      <div class="InputBox" id="Hours">
      <input type="number">
      </div>
    </div>

    <div>
      <p>Week</p>
      <div class="InputBox" id="Week">
      <input type="number">
      </div>
    </div>

    <div>
       <p>Date</p>
       <div class="InputBox" id="Date">
       <input type="number">
       </div>
    </div>

    <div>
      <p>Month</p>
      <div class="InputBox" id="Month">
      <input type="number">
      </div>
    </div>

    <div>
      <p>Year</p>
      <div class="InputBox" id="Year">
      <input type="number">
      </div>
    </div>

    <div>
      <p>Constant</p>
      <div class="InputBox" id="Constant">
      <input type="number">
      </div>
    </div>

    <div>
      <p>Keyword</p>
      <div class="InputBox" id="Keyword">
      <textarea name="name" rows="1" cols="20"></textarea>
      </div>
    </div>

    <div>
      <p>Message</p>
      <div class="InputBox" id="Message">
      <textarea name="name" rows="8" cols="50"></textarea>
      </div>
    </div>

    <div>
      <p>OutputBox</p>
      <div class="InputBox" id="OutputBox">
      <textarea name="name" rows="8" cols="50"></textarea>
      </div>
    </div>

<script src="Script.js" charset="utf-8"></script>
  </body>
</html>
